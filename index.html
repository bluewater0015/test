<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/swiper-3.4.2.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/swiper-3.4.2.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<div class="home id="home">
		<div class="header tab-box-fixed tab-box-sticky flx">
			<div class="xt_theme center fx3">
				<div class="theme">
					<img src="./images/xt_logo.jpg" alt="" />
				</div>
			</div>
			<div class="xt_partner fx8 center">
				<div class="">
					<p class="partner_num">星糖合伙人计划,累计
						<span class="number">2212+</span>人参与
					</p>
					<div class="flx">
						<div class="phone_number_box center">
							<input class="phone_number center" type="text" 
							placeholder="输入手机,获取计划资料" />
						</div>
						<div class="center submit_box">
							<button class="font-size10 submit">提交</button>
						</div>
					</div>
					<div class="center phone_number_tips_box">
						<div class="phone_number_tips font-size color-red">
							
						</div>
					</div>
				</div>
			</div>
			<div class="xt_consult fx4 flex-end">
				<div>
					<p class="font-size10 center">咨询热线</p>
					<p class="font-size10">400-700-8963</p>
				</div>
			</div>
		</div>
		<div class="content">
			<ul class="img_list">
				<li>
					<img src="./images/1.jpg" alt="" />
				</li>
				<li>
					<img src="./images/2.jpg" alt="" />
				</li>
				<li>
					<img src="./images/3.0.jpg" alt="" />
				</li>
				<li>
					<img src="./images/3.1.jpg" alt="" />
				</li>
				<li>
					<img src="./images/4.jpg" alt="" />
				</li>
				<li>
					<img src="./images/5.jpg" alt="" />
				</li>
				<li>
					<img src="./images/6.jpg" alt="" />
				</li>
				<li>
					<img src="./images/7.jpg" alt="" />
				</li>
				<li class="partner">
					<div class="center">
						<div class="username">
							<div class="username_box border2 flx">
								<label class="margin-left2 center">
									姓名
								</label>
								<input class="usernames" type="text" />
							</div>
						</div>
					</div>
					<div class="center user_tips_box">
						<div class="user_tips color-red">
							
						</div>
					</div>
					<div class="center">
						<div class="userphone">
							<div class="userphone_box border2 flx">
								<label class="margin-left2 center">
									手机
								</label>
								<input class="userphones" type="text"/>
							</div>
						</div>
					</div>
					<div class="center phone_tips_box">
						<div class="phone_tips color-red">
							
						</div>
					</div>
					<div class="center">
						<div class="get_cooperate border2 center">
							获取合作详情
						</div>
					</div>
					<div class="return_header center">
						<img src="./images/return.png" alt="">
					</div>
				</li>
			</ul>
		    <!-- 如果需要滚动条 -->
		    <div class="swiper-scrollbar"></div>
		</div>
		<div class="footer">
		</div>
		<div class="pop_model center">
			<div>
				<h2 class="center">Hi~</h2>
				<div class="center">收到信息啦</div>
				<div class="center">将有专人在
					<span class="color-red">12小时内</span>联系您
				</div>
				<div class="center margin-top">您也可直接拨打合作热线</div>
				<div class="center color-red">400-7008-963 转 3</div>
				<div class="center">
					<div class="close_box border center">
						<p class="center close">关闭</p>
					</div>
				</div>
			</div>
		</div>
		<div class="shade">
		</div>
	</div>
</body>
</html>
